<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cool Blog Base Template</title>
</head>
<body>
    <p>
        <a href="{% url 'cool_blog:index' %}">Cool Blog</a> -
        <a href="{% url 'cool_blog:topics' %}">Topics</a> -
        {% if user.is_authenticated %}
            Hello, {{ user.username }}.
        {% else %}
            <a href="{% url 'accounts:register' %}">Register</a> -
            <a href="{% url 'accounts:login' %}">Log in</a>
        {% endif %}
    </p>

    {% block content %}{% endblock content %}

    {% if user.is_authenticated %}
        <hr />
        <form action="{% url 'accounts:logout' %}" method='post'>
            {% csrf_token %}
            <button name='submit'>Log Out</button>
        </form>
    {% endif %}
</body>
</html>
