<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Entry</title>
</head>
<body>
    {% extends "cool_blog/base.html" %}

    {% block content %}

        <p><a href="{% url 'cool_blog:topic' topic.id %}">{{ topic }}</a></p>

        <p>Add a new entry:</p>
        <form action="{% url 'cool_blog:new_entry' topic.id %}" method='post'>
            {% csrf_token %}
            {{ form.as_div }}
            <button name='submit'>Add entry</button>
        </form>
    {% endblock content %}
</body>
</html>
