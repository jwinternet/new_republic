<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Entry</title>
</head>
<body>
    {% extends "cool_blog/base.html" %}

    {% block content %}

        <p><a href="{% url 'cool_blog:topic' topic.id %}">{{ topic }}</a></p>

        <p>Edit entry:</p>

        <form action="{% url 'cool_blog:edit_entry' entry.id %}" method='post'>
            {% csrf_token %}
            {{ form.as_div }}
            <button name="submit">Save changes</button>
        </form>

    {% endblock content %}
</body>
</html>
