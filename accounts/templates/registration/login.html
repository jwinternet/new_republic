<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    {% extends 'cool_blog/base.html' %}

    {% block content %}

    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}

    <form action="{% url 'accounts:login' %}" method='post'>
        {% csrf_token %}
        {{ form.as_div }}

        <button name="submit">Log in</button>
    </form>

    {% endblock content %}
</body>
</html>
