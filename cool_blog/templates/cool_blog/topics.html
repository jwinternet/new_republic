<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Topics</title>
</head>
<body>
    {% extends 'cool_blog/base.html' %}

    {% block content %}

        <p>Topics</p>
        <ul>
            {% for topic in topics %}
                <li>
                    <a href="{% url 'cool_blog:topic' topic.id %}">
                        {{ topic.text }}</a>
                </li>
            {% empty %}
                <li>No topics have been added yet.</li>
            {% endfor %}
        </ul>

        <a href="{% url 'cool_blog:new_topic' %}">Add a new topic</a>

    {% endblock content %}
</body>
</html>
