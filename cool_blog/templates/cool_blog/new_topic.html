<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Topic</title>
</head>
<body>
    {% extends "cool_blog/base.html" %}

    {% block content %}
        <p>Add a new topic:</p>

        <form action="{% url 'cool_blog:new_topic' %}" method='post'>
            {% csrf_token %}
            {{ form.as_div }}
            <button name="submit">Add topic</button>
        </form>

    {% endblock content %}
</body>
</html>
